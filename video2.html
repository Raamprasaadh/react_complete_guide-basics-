<!DOCTYPE html>
<html>
    <head>
        <title>Video 2- Creating UI with vanilla js and DOM</title> 
    </head>
    <body>
        <!-- in the script we are creating an element with innerText as Helloword and injecting it to / manipulating the dom
        using appendchild method.
        -->
        <div id="root"></div>
        <script type="text/javascript">
            const rootElement = document.getElementById("root");
            const element = document.createElement("div");
            element.innerText = "Hello World";
            rootElement.appendChild(element);
        </script>
    </body>
</html>
